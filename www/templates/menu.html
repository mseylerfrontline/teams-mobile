<ion-side-menus id="menu">
   <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
         <ion-nav-back-button></ion-nav-back-button>
         <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
         </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
   </ion-side-menu-content>

   <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
         <h1 class="title">TEAMS Mobile</h1>
      </ion-header-bar>
      <ion-content>
         <ion-list>

            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/main">
               <i class="icon ion-university"></i>
               TEAMS
            </ion-item>

            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/settings">
               <i class="icon ion-gear-b"></i>
               Settings
            </ion-item>

            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/help">
               <i class="icon ion-help-circled"></i>
               Help
            </ion-item>

            <ion-item class="item-divider" ng-if="pages.length > 0">
               Pages
				</ion-item>

            <ion-item nav-clear menu-close class="item-icon-left" ng-repeat="page in pages" ng-if="page.enabled" ng-click="handlePage($index)">
               <i ng-class="'icon '+page.icon"></i>
               {{page.name}}
            </ion-item>

         </ion-list>
      </ion-content>
   </ion-side-menu>
</ion-side-menus>
