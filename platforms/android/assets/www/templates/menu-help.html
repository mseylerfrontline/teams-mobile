<ion-view title="Help" id="help">
   <ion-content>
      <ion-list>

         <ion-item class="item-divider">
            Help Topics
         </ion-item>

         <div ng-repeat="topic in topics">
            <ion-item class="item-stable item-text-wrap" ng-click="toggleGroup(topic)" ng-class="{active: isGroupShown(topic)}">
               <i class="icon" ng-class="isGroupShown(topic) ? 'ion-minus' : 'ion-plus'"></i>
               {{topic.title}}
            </ion-item>
            <ion-item class="item-accordion item-text-wrap" ng-show="isGroupShown(topic)">
               {{topic.answer}}
            </ion-item>
         </div>

         <ion-item class="item-divider" ng-if="errors.length > 0">
            Recent Errors
         </ion-item>

         <ion-item ng-repeat="error in errors">
            {{error.msg}}
            <span class="item-note" am-time-ago="error.time"></span>
         </ion-item>

      </ion-list>
   </ion-content>
</ion-view>
